<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title> {% block title %} {% endblock %}
    </title>
    {% endblock %}
</head>

<body>
    {% block content %}
    {% endblock %}

    {% block footer %}
        <br>
        Flash Messages: <br><br>
        {% set msgs = get_flashed_messages() %}
        {% for each in msgs %}
            {{each}} <br>
        {% endfor %}

        <br>
        Website by Jack Lu and Hui Min Wu
    {% endblock %}
</body>
</html>
